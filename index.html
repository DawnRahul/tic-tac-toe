<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TIC - TAC - TOE</h1>
    </header>
    <div class="score-board">
        <div class="score-board-heading">
            <h2 id="board-heading">SCORE BOARD</h2>
        </div>
        <div class="score">
            <div class="player1"><p>Player 1 : <span id="pl-1-score">0</span></p></div>
            <div class="player2"><p>Player 2 : <span id="pl-2-score">0</span></p></div>
        </div>
        
    </div>

    <div id="gameboard"></div>

    <p id="info"></p>

    <button class="btn-replay">Replay</button>

    <script src="app.js"></script>
</body>
</html>
